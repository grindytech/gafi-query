type BlockEntity @entity {
  id: ID! #id is a required field
  field1: Int
  field4: Date
  field5: Boolean
  field6: String
}

type Transfer @entity {
  id: ID! #id is a required field
  amount: BigInt!
  blockNumber: BigInt!
  from: String!
  to: String!
}

type SponsoredPool @entity {
  id: ID! #id is a required field
  targets: [String]!
  poolOwner: String!
  amount: BigInt!
  discount: Int!
  txLimit: Int!
  totalUsers: Int!
  createdAt: Date
  updatedAt: Date
}

type User @entity {
  id: ID! # user account address
  h160Address: String
  createdAt: Date
  updatedAt: Date
}

type UserJoinedPool @entity {
  id: ID!
  pool: SponsoredPool!
  account: User!
  createdAt: Date
  updatedAt: Date
}

type ClaimedContract @entity {
  id: ID!
  contractAddress: String!
  account: User!
  createdAt: Date
  updatedAt: Date
}

type CreatedContract @entity {
  id: ID!
  contractAddress: String!
  account: User!
  createdAt: Date
  updatedAt: Date
}
